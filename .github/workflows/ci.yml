name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -e .[test]
      - name: Lint & Test
        run: |
          pytest --cov=app/domain --cov=app/services
      - name: Build
        run: |
          python -m compileall app

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - name: Install deps
        run: npm install
      - name: Lint
        run: npm run lint -- --max-warnings=0
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
